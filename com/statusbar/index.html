<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试页面</title>
  <link rel="stylesheet" href="statusbar.css">
</head>
<body>
<input id="hide" type="button" value="隐藏状态栏"><br>
<label>行数：<input type="text" id="row"></label><br>
<label>列数：<input type="text" id="col"></label><br>
<input type="button" value="设置行列数" id="setLine">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="statusbar.js"></script>
<script>
$(function() {
    var isVisable = true;
    var $statusBar = new StatutsBar();
    $statusBar.init({row: 1, col: 1});

    var $hide = $('#hide');

    $hide.click(function() {
      isVisable = !isVisable;
      $statusBar.isShow(isVisable);

      var text = isVisable ? '隐藏状态栏' : '显示状态栏';
      $hide.val(text);
    });

    var $setLine = $('#setLine');

    $setLine.click(function() {
      $statusBar.setLine($('#row').val(), $('#col').val());
    });
});
</script>
</body>
</html>
